{% extends "base.html" %}
{% load static %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="form-box bg-light p-4 rounded shadow ">
        <h3 class="text-center mb-4">Login</h3>

        {% if error %}
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            {{ error }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endif %}


        <form method="POST" action="{% url 'login' %}" novalidate>
            {% csrf_token %}

            <!-- Username or Email -->
            <div class="mb-3">
                <label for="id_user_id" class="form-label">Username or Email</label>
                <input type="text" name="user_id" id="id_user_id" class="form-control"
                    value="{{ request.POST.user_id|default:'' }}">
            </div>

            <!-- Password -->
            <div class="mb-3">
                <label for="id_password" class="form-label">Password</label>
                <input type="password" name="password" id="id_password" class="form-control"
                value="{{ request.POST.password|default:'' }}">
            </div>

            <button type="submit" class="btn btn-success w-100">Login</button>
        </form>

        <p class="text-center mt-3">
            Don't have an account? <a href="{% url 'signup' %}">Sign Up</a>
        </p>
    </div>
</div>
{% endblock %}
